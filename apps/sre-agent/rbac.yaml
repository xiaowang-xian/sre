# ServiceAccount（绑定权限的载体）
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sre-agent-sa
  namespace: default

---
# ClusterRole（定义权限）
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sre-agent-role
rules:
- apiGroups: [""]  # 核心API组
  resources: ["pods", "pods/log", "events"]
  verbs: ["get", "list", "watch"]  # 查询权限
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["delete"]  # 删除Pod（实现重启）

---
# 绑定ClusterRole到ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sre-agent-binding
subjects:
- kind: ServiceAccount
  name: sre-agent-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: sre-agent-role
  apiGroup: rbac.authorization.k8s.io
