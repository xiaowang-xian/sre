apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-agent
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sre-agent
  template:
    metadata:
      labels:
        app: sre-agent
    spec:
      serviceAccountName: sre-agent-sa  # 关联RBAC的ServiceAccount
      containers:
      - name: agent
        image: sre-agent:v1.0
        imagePullPolicy: IfNotPresent  # 强制使用本地镜像
